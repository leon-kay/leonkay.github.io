<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪传染游戏 - 优化版</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: radial-gradient(ellipse at top, #667eea 0%, #764ba2 50%, #2c3e50 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* 动态星空背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 150px;
            animation: starMove 60s linear infinite;
            opacity: 0.4;
            z-index: -1;
        }

        @keyframes starMove {
            0% { background-position: 0 0; }
            100% { background-position: 200px 150px; }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 36px;
            margin: 0 0 15px 0;
            text-shadow: 0 3px 15px rgba(0,0,0,0.4);
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }

        .emotion-meter {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .meter-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .meter-bar {
            width: 8px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .meter-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: height 0.5s ease;
            border-radius: 4px;
        }

        .meter-fill.happy { background: linear-gradient(to top, #FFD700, #FFA500); }
        .meter-fill.sad { background: linear-gradient(to top, #87CEEB, #4682B4); }
        .meter-fill.angry { background: linear-gradient(to top, #FF6B6B, #DC143C); }
        .meter-fill.neutral { background: linear-gradient(to top, #D3D3D3, #A9A9A9); }

        .grid {
            display: grid;
            gap: 8px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 20px;
            margin: 25px 0;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.3);
        }

        .cell {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid transparent;
            position: relative;
            overflow: visible;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.03) translateY(-2px); }
        }

        .cell.happy {
            background: radial-gradient(circle, #FFD700, #FFA500);
            box-shadow: 
                0 0 25px rgba(255, 215, 0, 0.7),
                0 5px 15px rgba(0,0,0,0.3);
            animation: breathe 4s ease-in-out infinite, happyGlow 3s ease-in-out infinite alternate;
        }

        @keyframes happyGlow {
            0% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.7), 0 5px 15px rgba(0,0,0,0.3); }
            100% { box-shadow: 0 0 35px rgba(255, 215, 0, 0.9), 0 5px 20px rgba(0,0,0,0.4); }
        }

        .cell.sad {
            background: radial-gradient(circle, #87CEEB, #4682B4);
            box-shadow: 
                0 0 25px rgba(70, 130, 180, 0.7),
                0 5px 15px rgba(0,0,0,0.3);
            animation: breathe 4s ease-in-out infinite, sadSway 6s ease-in-out infinite alternate;
        }

        @keyframes sadSway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-2deg); }
        }

        .cell.angry {
            background: radial-gradient(circle, #FF6B6B, #DC143C);
            box-shadow: 
                0 0 25px rgba(220, 20, 60, 0.7),
                0 5px 15px rgba(0,0,0,0.3);
            animation: breathe 4s ease-in-out infinite, angryShake 1s ease-in-out infinite;
        }

        @keyframes angryShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-1px); }
            75% { transform: translateX(1px); }
        }

        .cell.neutral {
            background: radial-gradient(circle, #D3D3D3, #A9A9A9);
            box-shadow: 
                0 0 20px rgba(169, 169, 169, 0.4),
                0 5px 15px rgba(0,0,0,0.3);
        }

        .cell:hover:not(.chain-reaction) {
            transform: scale(1.15) translateY(-3px);
            box-shadow: 
                0 0 40px rgba(255, 255, 255, 0.8),
                0 10px 25px rgba(0,0,0,0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .cell.spreading {
            animation: spreadEffect 0.8s ease-out;
            z-index: 5;
        }

        @keyframes spreadEffect {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.8);
            }
            50% {
                transform: scale(1.3);
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0.3);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 40px rgba(255, 255, 255, 0);
            }
        }

        .cell.chain-reaction {
            animation: 
                explosion 1.2s ease-out,
                firework 1.2s ease-out,
                slowMotion 0.5s ease-in-out;
            z-index: 10;
            filter: brightness(1.5);
        }

        @keyframes explosion {
            0% { transform: scale(1); }
            30% { transform: scale(1.5); }
            70% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }

        @keyframes firework {
            0% {
                box-shadow:
                    0 0 15px 5px rgba(255, 215, 0, 1),
                    0 0 30px 10px rgba(255, 140, 0, 0.8),
                    0 0 45px 15px rgba(255, 69, 180, 0.6),
                    0 0 60px 20px rgba(138, 43, 226, 0.4);
            }
            100% {
                box-shadow:
                    0 0 5px 1px rgba(255, 215, 0, 0.2),
                    0 0 10px 3px rgba(255, 140, 0, 0.1),
                    0 0 15px 5px rgba(255, 69, 180, 0.05),
                    0 0 20px 8px rgba(138, 43, 226, 0);
            }
        }

        .cell.power-up {
            border: 3px solid gold;
            box-shadow: 0 0 30px gold;
            animation: powerPulse 1s ease-in-out infinite;
        }

        @keyframes powerPulse {
            0%, 100% { transform: scale(1); border-color: gold; }
            50% { transform: scale(1.1); border-color: orange; }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .tool {
            background: rgba(255,255,255,0.25);
            border: 2px solid rgba(255,255,255,0.4);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .tool::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .tool:hover::before {
            left: 100%;
        }

        .tool:hover:not(.disabled) {
            background: rgba(255,255,255,0.35);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .tool.active {
            background: rgba(255,215,0,0.4);
            border-color: #FFD700;
            animation: toolBounce 1.5s ease-in-out infinite;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
        }

        @keyframes toolBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .tool.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .game-status {
            text-align: center;
            margin: 25px 0;
            font-size: 18px;
            min-height: 30px;
            font-weight: bold;
        }

        .level-complete {
            background: linear-gradient(45deg, rgba(0,255,0,0.3), rgba(0,255,150,0.3));
            border: 2px solid #00ff96;
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            text-align: center;
            animation: completeGlow 2s ease-in-out infinite alternate;
        }

        @keyframes completeGlow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 150, 0.5); }
            100% { box-shadow: 0 0 40px rgba(0, 255, 150, 0.8); }
        }

        .instructions {
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.6;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .chain-indicator {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(45deg, gold, orange);
            color: black;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: indicatorPulse 1s ease-in-out infinite;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.7);
        }

        @keyframes indicatorPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .success-particle {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .game-container { padding: 20px; }
            .cell { width: 50px; height: 50px; font-size: 32px; }
            .header h1 { font-size: 28px; }
            .controls { gap: 10px; }
            .tool { padding: 12px 20px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>情绪传染游戏 🧠💭</h1>
            <div class="instructions">
                <strong>游戏规则：</strong> 使用工具改变小人情绪，让情绪传播，目标是让所有小人都变开心！<br>
                <strong>传播规则：</strong> 😊感染😢→😊 | 😡感染😢→😡 | 😊+😡→😐 | 😊感染😐→😊<br>
                <strong>连锁反应：</strong> 4个相同情绪形成方块时会产生爆炸效应，影响更大范围！
            </div>
        </div>

        <div class="game-info">
            <div>关卡: <span id="currentLevel">1</span>/2</div>
            <div>步数: <span id="stepCount">0</span></div>
            <div>状态: <span id="gameStatus">选择工具开始</span></div>
        </div>

        <div class="emotion-meter">
            <div class="meter-item">
                <div>😊</div>
                <div class="meter-bar">
                    <div class="meter-fill happy" id="happyMeter"></div>
                </div>
                <div id="happyCount">0</div>
            </div>
            <div class="meter-item">
                <div>😢</div>
                <div class="meter-bar">
                    <div class="meter-fill sad" id="sadMeter"></div>
                </div>
                <div id="sadCount">0</div>
            </div>
            <div class="meter-item">
                <div>😡</div>
                <div class="meter-bar">
                    <div class="meter-fill angry" id="angryMeter"></div>
                </div>
                <div id="angryCount">0</div>
            </div>
            <div class="meter-item">
                <div>😐</div>
                <div class="meter-bar">
                    <div class="meter-fill neutral" id="neutralMeter"></div>
                </div>
                <div id="neutralCount">0</div>
            </div>
        </div>

        <div class="grid" id="gameGrid"></div>

        <div class="controls">
            <div class="tool" id="happyTool" data-tool="happy">💉 快乐针筒 (<span id="happyToolCount">3</span>)</div>
            <div class="tool" id="calmTool" data-tool="calm">🧊 冷静剂 (<span id="calmToolCount">2</span>)</div>
            <div class="tool" id="clearTool" data-tool="clear">❌ 取消选择</div>
        </div>

        <div class="action-buttons">
            <button class="btn" id="spreadBtn" onclick="spreadEmotions()">🌊 情绪传播</button>
            <button class="btn" id="resetBtn" onclick="resetLevel()">🔄 重置关卡</button>
            <button class="btn" id="nextBtn" onclick="nextLevel()" style="display:none;">➡️ 下一关</button>
        </div>

        <div class="game-status" id="statusMessage"></div>
    </div>

    <script>
        // 游戏状态
        let currentLevel = 1;
        let stepCount = 0;
        let selectedTool = null;
        let gameWon = false;
        let tools = { happy: 3, calm: 2 };

        // 关卡配置
        const levels = {
            1: {
                size: 4,
                grid: [
                    ['sad', 'sad', 'happy', 'sad'],
                    ['angry', 'sad', 'sad', 'neutral'],
                    ['sad', 'angry', 'neutral', 'sad'],
                    ['neutral', 'sad', 'sad', 'happy']
                ],
                tools: { happy: 3, calm: 2 }
            },
            2: {
                size: 5,
                grid: [
                    ['angry', 'sad', 'neutral', 'sad', 'angry'],
                    ['sad', 'angry', 'sad', 'angry', 'sad'],
                    ['neutral', 'sad', 'happy', 'sad', 'neutral'],
                    ['sad', 'angry', 'sad', 'angry', 'sad'],
                    ['angry', 'sad', 'neutral', 'sad', 'angry']
                ],
                tools: { happy: 4, calm: 3 }
            }
        };

        let gameGrid = [];

        // 表情映射
        const emotions = {
            'happy': '😊',
            'sad': '😢',
            'angry': '😡',
            'neutral': '😐'
        };

        // 初始化游戏
        function initGame() {
            const level = levels[currentLevel];
            const gridElement = document.getElementById('gameGrid');
            
            gameGrid = level.grid.map(row => [...row]);
            tools = { ...level.tools };
            stepCount = 0;
            gameWon = false;
            selectedTool = null;

            // 设置网格
            gridElement.style.gridTemplateColumns = `repeat(${level.size}, 1fr)`;
            gridElement.innerHTML = '';

            // 创建格子
            for (let i = 0; i < level.size; i++) {
                for (let j = 0; j < level.size; j++) {
                    const cell = document.createElement('div');
                    cell.className = `cell ${gameGrid[i][j]}`;
                    cell.textContent = emotions[gameGrid[i][j]];
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = () => useToolOnCell(i, j);
                    gridElement.appendChild(cell);
                }
            }

            updateUI();
            updateEmotionMeter();
        }

        // 更新情绪仪表盘
        function updateEmotionMeter() {
            const counts = { happy: 0, sad: 0, angry: 0, neutral: 0 };
            const total = gameGrid.length * gameGrid[0].length;

            gameGrid.forEach(row => {
                row.forEach(cell => {
                    counts[cell]++;
                });
            });

            Object.keys(counts).forEach(emotion => {
                const percentage = (counts[emotion] / total) * 100;
                document.getElementById(`${emotion}Meter`).style.height = `${percentage}%`;
                document.getElementById(`${emotion}Count`).textContent = counts[emotion];
            });
        }

        // 更新UI
        function updateUI() {
            document.getElementById('currentLevel').textContent = currentLevel;
            document.getElementById('stepCount').textContent = stepCount;
            document.getElementById('happyToolCount').textContent = tools.happy;
            document.getElementById('calmToolCount').textContent = tools.calm;

            // 更新工具状态
            document.getElementById('happyTool').classList.toggle('disabled', tools.happy <= 0);
            document.getElementById('calmTool').classList.toggle('disabled', tools.calm <= 0);

            // 更新选中状态
            document.querySelectorAll('.tool').forEach(tool => {
                tool.classList.remove('active');
            });
            if (selectedTool) {
                document.getElementById(selectedTool + 'Tool').classList.add('active');
            }

            checkWinCondition();
        }

        // 工具选择
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('tool') || e.target.parentElement.classList.contains('tool')) {
                const toolElement = e.target.classList.contains('tool') ? e.target : e.target.parentElement;
                const tool = toolElement.dataset.tool;
                
                if (tool === 'clear') {
                    selectedTool = null;
                } else if (tool === 'happy' && tools.happy > 0) {
                    selectedTool = 'happy';
                } else if (tool === 'calm' && tools.calm > 0) {
                    selectedTool = 'calm';
                }
                
                updateUI();
                updateStatus();
            }
        });

        // 在格子上使用工具
        function useToolOnCell(row, col) {
            if (!selectedTool || gameWon) return;

            const currentEmotion = gameGrid[row][col];
            let newEmotion = currentEmotion;

            if (selectedTool === 'happy') {
                newEmotion = 'happy';
                tools.happy--;
                createSuccessParticle(row, col, '✨');
            } else if (selectedTool === 'calm' && currentEmotion === 'angry') {
                newEmotion = 'neutral';
                tools.calm--;
                createSuccessParticle(row, col, '❄️');
            } else if (selectedTool === 'calm' && currentEmotion !== 'angry') {
                updateStatus('冷静剂只能用于生气的小人！');
                return;
            }

            if (newEmotion !== currentEmotion) {
                gameGrid[row][col] = newEmotion;
                updateCell(row, col);
                stepCount++;
                selectedTool = null;
                updateUI();
                updateEmotionMeter();
                updateStatus('工具使用成功！点击"情绪传播"按钮继续。');
            }
        }

        // 创建成功粒子效果
        function createSuccessParticle(row, col, emoji) {
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const particle = document.createElement('div');
            particle.className = 'success-particle';
            particle.textContent = emoji;
            particle.style.left = '50%';
            particle.style.top = '50%';
            particle.style.transform = 'translate(-50%, -50%)';
            cell.appendChild(particle);

            setTimeout(() => particle.remove(), 1000);
        }

        // 更新单个格子
        function updateCell(row, col) {
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const emotion = gameGrid[row][col];
            cell.className = `cell ${emotion}`;
            cell.textContent = emotions[emotion];
        }

        // 情绪传播
        function spreadEmotions() {
            if (gameWon) return;

            const newGrid = gameGrid.map(row => [...row]);
            const size = gameGrid.length;
            const spreadCells = [];

            // 传播规则
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const current = gameGrid[i][j];
                    const neighbors = getNeighbors(i, j, size);

                    for (const [ni, nj] of neighbors) {
                        const neighbor = gameGrid[ni][nj];
                        let newEmotion = applyEmotionRule(current, neighbor);
                        
                        if (newEmotion !== neighbor) {
                            newGrid[ni][nj] = newEmotion;
                            spreadCells.push([ni, nj]);
                        }
                    }
                }
            }

            // 应用变化并显示传播效果
            gameGrid = newGrid;
            showSpreadEffect(spreadCells);

            // 检查连锁反应
            setTimeout(() => {
                checkChainReaction();
                updateAllCells();
                updateEmotionMeter();
                updateUI();
            }, 800);
        }

        // 获取邻居格子
        function getNeighbors(row, col, size) {
            const neighbors = [];
            const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]];
            
            for (const [dr, dc] of directions) {
                const nr = row + dr;
                const nc = col + dc;
                if (nr >= 0 && nr < size && nc >= 0 && nc < size) {
                    neighbors.push([nr, nc]);
                }
            }
            return neighbors;
        }

        // 应用情绪规则
        function applyEmotionRule(source, target) {
            if (source === 'happy' && target === 'sad') return 'happy';
            if (source === 'happy' && target === 'neutral') return 'happy';
            if (source === 'angry' && target === 'sad') return 'angry';
            if (source === 'angry' && target === 'neutral') return 'sad';
                        if (source === 'happy' && target === 'angry') return 'neutral';
            if (source === 'angry' && target === 'happy') return 'neutral';
            return target;
        }

        // 显示传播效果
        function showSpreadEffect(cells) {
            cells.forEach(([row, col]) => {
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                cell.classList.add('spreading');
                setTimeout(() => cell.classList.remove('spreading'), 800);
            });
        }

        // 检查连锁反应
        function checkChainReaction() {
            const size = gameGrid.length;
            const chainReactions = [];

            for (let i = 0; i < size - 1; i++) {
                for (let j = 0; j < size - 1; j++) {
                    const topLeft = gameGrid[i][j];
                    const topRight = gameGrid[i][j + 1];
                    const bottomLeft = gameGrid[i + 1][j];
                    const bottomRight = gameGrid[i + 1][j + 1];

                    if (topLeft === topRight && topLeft === bottomLeft && topLeft === bottomRight && topLeft !== 'neutral') {
                        chainReactions.push([
                            [i, j], [i, j + 1], [i + 1, j], [i + 1, j + 1]
                        ]);
                    }
                }
            }

            if (chainReactions.length > 0) {
                executeChainReaction(chainReactions);
                updateStatus(`💥 发生了${chainReactions.length}个连锁反应！`);
                
                // 震动效果（移动端）
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
            }
        }

        // 执行连锁反应
        function executeChainReaction(reactions) {
            reactions.forEach((reaction, index) => {
                setTimeout(() => {
                    const centerEmotion = gameGrid[reaction[0][0]][reaction[0][1]];
                    
                    // 显示爆炸效果
                    reaction.forEach(([row, col]) => {
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        cell.classList.add('chain-reaction');
                        
                        // 添加连锁指示器
                        const indicator = document.createElement('div');
                        indicator.className = 'chain-indicator';
                        indicator.textContent = '💥';
                        cell.appendChild(indicator);
                        
                        setTimeout(() => {
                            cell.classList.remove('chain-reaction');
                            if (indicator.parentNode) {
                                indicator.remove();
                            }
                        }, 1200);
                    });

                    // 影响周围更大范围
                    const centerRow = reaction[0][0];
                    const centerCol = reaction[0][1];
                    const size = gameGrid.length;

                    setTimeout(() => {
                        for (let i = Math.max(0, centerRow - 1); i <= Math.min(size - 1, centerRow + 2); i++) {
                            for (let j = Math.max(0, centerCol - 1); j <= Math.min(size - 1, centerCol + 2); j++) {
                                if (gameGrid[i][j] !== centerEmotion) {
                                    const oldEmotion = gameGrid[i][j];
                                    gameGrid[i][j] = applyEmotionRule(centerEmotion, gameGrid[i][j]);
                                    
                                    if (gameGrid[i][j] !== oldEmotion) {
                                        const cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                                        cell.classList.add('power-up');
                                        setTimeout(() => cell.classList.remove('power-up'), 1000);
                                    }
                                }
                            }
                        }
                        updateAllCells();
                        updateEmotionMeter();
                    }, 300);
                }, index * 200);
            });
        }

        // 更新所有格子
        function updateAllCells() {
            const size = gameGrid.length;
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    updateCell(i, j);
                }
            }
        }

        // 检查胜利条件
        function checkWinCondition() {
            const allHappy = gameGrid.every(row => row.every(cell => cell === 'happy'));
            
            if (allHappy && !gameWon) {
                gameWon = true;
                
                // 胜利动画
                setTimeout(() => {
                    document.querySelectorAll('.cell').forEach((cell, index) => {
                        setTimeout(() => {
                            cell.style.animation = 'celebration 1s ease-in-out';
                        }, index * 50);
                    });
                }, 500);
                
                document.getElementById('statusMessage').innerHTML = 
                    '<div class="level-complete">🎉 关卡完成！所有小人都很开心！</div>';
                
                if (currentLevel < 2) {
                    document.getElementById('nextBtn').style.display = 'inline-block';
                } else {
                    document.getElementById('statusMessage').innerHTML += 
                        '<div style="margin-top: 15px; color: gold; font-size: 20px;">🏆 恭喜你完成了所有关卡！你是情绪传染大师！</div>';
                }

                // 庆祝音效（如果支持）
                playSuccessSound();
            }
        }

        // 播放成功音效
        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                // 音效播放失败时静默处理
            }
        }

        // 庆祝动画
        const celebrationStyle = document.createElement('style');
        celebrationStyle.textContent = `
            @keyframes celebration {
                0%, 100% { transform: scale(1) rotate(0deg); }
                25% { transform: scale(1.2) rotate(-10deg); }
                50% { transform: scale(1.3) rotate(10deg); }
                75% { transform: scale(1.1) rotate(-5deg); }
            }
        `;
        document.head.appendChild(celebrationStyle);

        // 更新状态消息
        function updateStatus(message = '') {
            if (message) {
                document.getElementById('gameStatus').textContent = message;
                
                // 消息自动消失
                setTimeout(() => {
                    if (!gameWon) {
                        updateStatus();
                    }
                }, 3000);
            } else if (selectedTool) {
                document.getElementById('gameStatus').textContent = `已选择：${selectedTool === 'happy' ? '快乐针筒💉' : '冷静剂🧊'}，点击格子使用`;
            } else {
                document.getElementById('gameStatus').textContent = '选择工具开始游戏';
            }
        }

        // 重置关卡
        function resetLevel() {
            // 重置动画
            document.querySelectorAll('.cell').forEach(cell => {
                cell.style.animation = '';
                cell.classList.remove('chain-reaction', 'power-up', 'spreading');
            });
            
            initGame();
            updateStatus('关卡已重置，重新开始！');
        }

        // 下一关
        function nextLevel() {
            if (currentLevel < 2) {
                currentLevel++;
                document.getElementById('nextBtn').style.display = 'none';
                
                // 关卡切换动画
                const container = document.querySelector('.game-container');
                container.style.transform = 'scale(0.9)';
                container.style.opacity = '0.7';
                
                setTimeout(() => {
                    initGame();
                    container.style.transform = 'scale(1)';
                    container.style.opacity = '1';
                    updateStatus(`欢迎来到第${currentLevel}关！难度升级了！`);
                }, 300);
            }
        }

        // 键盘快捷键支持
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case '1':
                    if (tools.happy > 0) {
                        selectedTool = 'happy';
                        updateUI();
                        updateStatus();
                    }
                    break;
                case '2':
                    if (tools.calm > 0) {
                        selectedTool = 'calm';
                        updateUI();
                        updateStatus();
                    }
                    break;
                case 'Escape':
                case '0':
                    selectedTool = null;
                    updateUI();
                    updateStatus();
                    break;
                case ' ':
                    e.preventDefault();
                    spreadEmotions();
                    break;
                case 'r':
                case 'R':
                    resetLevel();
                    break;
            }
        });

        // 触摸设备优化
        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', function() {}, {passive: true});
            
            // 防止双击缩放
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }

        // 页面可见性变化时暂停动画
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.style.animationPlayState = 'paused';
                });
            } else {
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.style.animationPlayState = 'running';
                });
            }
        });

        // 初始化游戏
        initGame();
        updateStatus();

        // 显示键盘快捷键提示
        setTimeout(() => {
            if (!('ontouchstart' in window)) {
                updateStatus('💡 提示：可使用键盘快捷键 1(快乐) 2(冷静) 0(取消) 空格(传播) R(重置)');
            }
        }, 2000);
    </script>
</body>

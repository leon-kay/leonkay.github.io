<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太空躲避者</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a0033 50%, #000066 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            position: relative;
            background: radial-gradient(circle at center, rgba(0,50,100,0.3) 0%, rgba(0,0,0,0.8) 100%);
            border: 2px solid #00ffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,255,255,0.5);
        }

        #gameCanvas {
            display: block;
            background: transparent;
        }

        .ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            color: #00ffff;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0,255,255,0.8);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff0066;
            display: none;
            z-index: 20;
        }

        .game-over h2 {
            color: #ff0066;
            font-size: 32px;
            margin: 0 0 20px 0;
            text-shadow: 0 0 15px rgba(255,0,102,0.8);
        }

        .btn {
            background: linear-gradient(45deg, #00ffff, #0066ff);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0,255,255,0.6);
        }

        .instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 14px;
            color: #88ccff;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="ui">
            <div>分数: <span id="score">0</span></div>
            <div>生命: <span id="lives">3</span></div>
            <div>等级: <span id="level">1</span></div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>游戏结束!</h2>
            <p>最终分数: <span id="finalScore">0</span></p>
            <p>最高等级: <span id="finalLevel">1</span></p>
            <button class="btn" onclick="restartGame()">重新开始</button>
        </div>

        <div class="instructions">
            使用 ←→ 箭头键或 A/D 键控制飞船 | 躲避红色陨石 | 收集蓝色能量球
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 游戏状态
        let gameRunning = true;
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameSpeed = 2;

        // 玩家飞船
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 40,
            speed: 7,
            color: '#00ffff'
        };

        // 游戏对象数组
        let asteroids = [];
        let powerUps = [];
        let particles = [];

        // 键盘控制
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // 创建陨石
        function createAsteroid() {
            asteroids.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                width: 30 + Math.random() * 20,
                height: 30 + Math.random() * 20,
                speed: gameSpeed + Math.random() * 3,
                rotation: Math.random() * Math.PI * 2,
                rotationSpeed: (Math.random() - 0.5) * 0.2
            });
        }

        // 创建能量球
        function createPowerUp() {
            if (Math.random() < 0.3) {
                powerUps.push({
                    x: Math.random() * (canvas.width - 20),
                    y: -20,
                    width: 20,
                    height: 20,
                    speed: gameSpeed + 1,
                    pulse: 0
                });
            }
        }

        // 创建粒子效果
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 30,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }

        // 碰撞检测
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // 绘制飞船
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width/2, player.y + player.height/2);
            
            // 飞船主体
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(0, -player.height/2);
            ctx.lineTo(-player.width/2, player.height/2);
            ctx.lineTo(0, player.height/3);
            ctx.lineTo(player.width/2, player.height/2);
            ctx.closePath();
            ctx.fill();

            // 飞船引擎光效
            ctx.fillStyle = '#ff4400';
            ctx.beginPath();
            ctx.moveTo(-8, player.height/2);
            ctx.lineTo(0, player.height/2 + 15);
            ctx.lineTo(8, player.height/2);
            ctx.closePath();
            ctx.fill();

            ctx.restore();

            // 护盾效果
            if (Date.now() % 200 < 100) {
                ctx.strokeStyle = `rgba(0,255,255,${0.3 + Math.sin(Date.now() * 0.01) * 0.2})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(player.x + player.width/2, player.y + player.height/2, 35, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        // 绘制陨石
        function drawAsteroids() {
            asteroids.forEach(asteroid => {
                ctx.save();
                ctx.translate(asteroid.x + asteroid.width/2, asteroid.y + asteroid.height/2);
                ctx.rotate(asteroid.rotation);

                // 陨石主体
                ctx.fillStyle = '#ff4444';
                ctx.beginPath();
                ctx.arc(0, 0, asteroid.width/2, 0, Math.PI * 2);
                ctx.fill();

                // 陨石细节
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(-5, -3, asteroid.width/6, 0, Math.PI * 2);
                ctx.arc(4, 2, asteroid.width/8, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();

                // 火焰尾迹
                ctx.fillStyle = `rgba(255,100,0,${0.6})`;
                for (let i = 0; i < 3; i++) {
                    ctx.fillRect(
                        asteroid.x + Math.random() * asteroid.width, 
                        asteroid.y + asteroid.height + i * 5, 
                        2, 8
                    );
                }
            });
        }

        // 绘制能量球
        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                powerUp.pulse += 0.2;
                const pulseSize = Math.sin(powerUp.pulse) * 3;
                
                ctx.fillStyle = '#44ff44';
                ctx.shadowColor = '#44ff44';
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(
                    powerUp.x + powerUp.width/2, 
                    powerUp.y + powerUp.height/2, 
                    powerUp.width/2 + pulseSize, 
                    0, Math.PI * 2
                );
                ctx.fill();
                ctx.shadowBlur = 0;

                // 内部光芒
                ctx.fillStyle = '#88ff88';
                ctx.beginPath();
                ctx.arc(
                    powerUp.x + powerUp.width/2, 
                    powerUp.y + powerUp.height/2, 
                    powerUp.width/4, 
                    0, Math.PI * 2
                );
                ctx.fill();
            });
        }

        // 绘制粒子
        function drawParticles() {
            particles.forEach(particle => {
                const alpha = particle.life / 30;
                ctx.fillStyle = particle.color.replace('1)', `${alpha})`);
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // 绘制星空背景
        function drawStars() {
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            for (let i = 0; i < 50; i++) {
                const x = (Date.now() * 0.01 + i * 100) % canvas.width;
                const y = (Date.now() * 0.02 + i * 50) % canvas.height;
                const size = Math.sin(Date.now() * 0.001 + i) * 0.5 + 1;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 更新游戏逻辑
        function update() {
            if (!gameRunning) return;

            // 玩家移动
            if ((keys['ArrowLeft'] || keys['a'] || keys['A']) && player.x > 0) {
                player.x -= player.speed;
            }
            if ((keys['ArrowRight'] || keys['d'] || keys['D']) && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            // 更新陨石
            asteroids.forEach((asteroid, index) => {
                asteroid.y += asteroid.speed;
                asteroid.rotation += asteroid.rotationSpeed;

                // 碰撞检测
                if (checkCollision(player, asteroid)) {
                    createParticles(asteroid.x, asteroid.y, 'rgba(255,100,0,1)');
                    asteroids.splice(index, 1);
                    lives--;
                    if (lives <= 0) {
                        gameOver();
                    }
                }

                // 移除屏幕外的陨石
                if (asteroid.y > canvas.height) {
                    asteroids.splice(index, 1);
                }
            });

            // 更新能量球
            powerUps.forEach((powerUp, index) => {
                powerUp.y += powerUp.speed;

                // 碰撞检测
                if (checkCollision(player, powerUp)) {
                    createParticles(powerUp.x, powerUp.y, 'rgba(0,255,0,1)');
                    powerUps.splice(index, 1);
                    score += 50;
                    
                    // 每1000分升级
                    if (score > 0 && score % 1000 === 0) {
                        level++;
                        gameSpeed += 0.5;
                    }
                }

                // 移除屏幕外的能量球
                if (powerUp.y > canvas.height) {
                    powerUps.splice(index, 1);
                }
            });

            // 更新粒子
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                particle.vx *= 0.98;
                particle.vy *= 0.98;

                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });

            // 生成新对象
            if (Math.random() < 0.02 + level * 0.005) {
                createAsteroid();
            }
            if (Math.random() < 0.008) {
                createPowerUp();
            }

            // 增加分数
            score += 1;
        }

        // 渲染游戏
        function render() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制背景
            drawStars();
            
            // 绘制游戏对象
            drawPlayer();
            drawAsteroids();
            drawPowerUps();
            drawParticles();

            // 更新UI
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }

        // 游戏结束
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('gameOver').style.display = 'block';
        }

        // 重新开始游戏
        function restartGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            level = 1;
            gameSpeed = 2;
            player.x = canvas.width / 2 - 25;
            asteroids = [];
            powerUps = [];
            particles = [];
            document.getElementById('gameOver').style.display = 'none';
        }

        // 游戏主循环
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // 开始游戏
        gameLoop();
    </script>
</body>
</html>
